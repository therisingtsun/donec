<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donec</title>

	<link rel="stylesheet" href="styles/main.css">

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
		integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
		crossorigin="anonymous"></script>
	<script defer src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"
		integrity="sha512-qoCTmFwBtCPvFhA+WAqatSOrghwpDhFHxwAGh+cppWonXbHA09nG1z5zi4/NGnp8dUhXiVrzA6EnKgJA+fyrpw=="
		crossorigin="anonymous"></script>

	<script defer src="scripts/main.js"></script>
</head>

<body>
	<div id="title-bar">
		<div class="title">Donec</div>
		<div class="sub">(latin) until</div>
	</div>
	<div id="timer-title" contenteditable="true">
		Title
	</div>

	<div id="timer-display">
		<div id="display-years" class="unit hidden">
			<span class="display">00</span>
			<span class="unit-name">years</span>
		</div>
		<div id="display-months" class="unit hidden">
			<span class="display">00</span>
			<span class="unit-name">months</span>
		</div>
		<div id="display-days" class="unit hidden">
			<span class="display">00</span>
			<span class="unit-name">days</span>
		</div>
		<div id="display-hours" class="unit">
			<span class="display">00</span>
			<span class="unit-name">hours</span>
		</div>
		<div id="display-minutes" class="unit">
			<span class="display">00</span>
			<span class="unit-name">minutes</span>
		</div>
		<div id="display-seconds" class="unit">
			<span class="display">00</span>
			<span class="unit-name">seconds</span>
		</div>
	</div>
	<label for="date-input">
		Countdown until? <br>
		<input type="datetime-local" id="input-datetime" name="date-input">
	</label>

	<div id="timer-desc" contenteditable="true">
		Description
	</div>
</body>

</html>
